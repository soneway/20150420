<!DOCTYPE html>
<html>
<head>
    <!--<script type="text/javascript" src="http://img.gzsas.sohu.com/js/debuggap.js"></script>-->
    <meta charset="utf-8" />
    <title>标题</title>
    <meta name="keywords" content="" />
    <meta name="description" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0,user-scalable=no" />
    <meta name="apple-touch-fullscreen" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <!--css-->
    <link rel="stylesheet" type="text/css" href="css/index.css" />
</head>
<body>

    <!--mainbox-->
    <div id="mainbox">

        <!--loading-->
        <div id="loading">
            <div>
                <div class="spinner">
                    <b></b><b></b><b></b><b></b><b></b><b></b><b></b><b></b>
                </div>
                <p>正在加载...</p>
            </div>
        </div>
        <!--loading end-->

        <!--轮播-->
        <div id="carousel">

            <div class="item part1">
                <p class="cycle"></p>
                <p class="ball"></p>
                <p class="letter"></p>
            </div>

            <div class="item part2">
                <p class="box"></p>
                <p class="title"></p>
                <a class="msg"></a>
                <p class="point"></p>
            </div>

            <div class="item part3">
                <p class="box"></p>
                <p class="title"></p>
                <a class="msg"></a>
                <p class="point"></p>
            </div>

            <div class="item part4">
                <p class="box"></p>
                <p class="title"></p>
                <a class="msg"></a>
                <p class="point"></p>
            </div>

            <div class="item part5">
                <p class="box"></p>
                <p class="title"></p>
                <a class="msg"></a>
                <p class="point"></p>
            </div>

            <div class="item part6">
                <p class="box"></p>
                <p class="title"></p>
                <a class="msg"></a>
                <p class="point"></p>
            </div>

            <div class="item part7">
                <p class="mark"></p>
                <div class="info">
                    <div>
                        <input type="text" id="tel" placeholder="输入手机号码预约" /><a id="btn_ok">GOAL</a>
                    </div>
                </div>
            </div>

        </div>
        <!--轮播 end-->

    </div>
    <!--mainbox end-->

    <!--弹框元素-->
    <div id="customalert">
        <div>
            <div class="box">
                <h1 id="customalert-title">提示</h1>
                <div id="customalert-content">信息</div>
                <a id="customalert-btnok" class="btn">OK</a>
            </div>
        </div>
    </div>
    <!--弹框元素 end-->

    <!--音频元素-->
    <audio id="audio"></audio>
    <!--音频元素 end-->

    <!--主代码-->
    <script type="text/javascript" src="js/index.min.js"></script>
</body>
</html>
